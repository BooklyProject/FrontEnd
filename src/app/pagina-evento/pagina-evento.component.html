<div *ngIf="tornaIndietro === false; else comeBack">
<button type="button" class="btn btn-primary" (click)="tornaAEventi()">Torna indietro</button>

<div class="separator">
    <div class="line"></div>
    <h2>{{evento?.nome}}</h2>
    <div class="line"></div>
</div>
<div class="row" style="margin-top:30px">
<div class="col-12 col-md-6 maps">
    <div class="google_map_container shadow-sm rounded mt-3 mt-md-0">
        <google-map *ngIf="mapCenter" [zoom]="mapZoom" [center]="mapCenter" [options]="mapOptions" [width]="null" [height]="400">
        <map-marker
            #marker="mapMarker"
            [position]="mapCenter"
            [options]="markerOptions">
        </map-marker>
        <map-info-window>{{ markerInfoContent }}</map-info-window>
        </google-map>
    </div> 
</div>
<div class="col-12 col-md-6 pr-md-0" style="width: 100%;">
    <div id="info" class="shadow-sm rounded border p-3 h-100">
        <ul>
            <li><h3>Descrizione</h3><p>{{evento?.descrizione}}</p></li>
            <li><h3>Data</h3><p>{{evento?.printDate}}</p></li>
            <li><h3>Ora</h3><p>{{evento?.orario}}</p></li>
            <li><h3>Partecipanti</h3><p>{{evento?.partecipanti}}</p></li>
        </ul>
    </div>
</div>
</div>
</div>

<ng-template #comeBack>
    <app-scheda-eventi></app-scheda-eventi>
</ng-template>
