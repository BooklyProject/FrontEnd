<div *ngIf="tornaIndietro === false; else placeholder">
<button type="button" class="btn btn-primary" (click)="tornaAEventi()">Torna indietro</button>

<div class="separator">
    <div class="line"></div>
    <h2>{{evento?.nome}}</h2>
    <div class="line"></div>
</div>

<div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3084.753144252892!2d16.223166265037158!3d39.361826477039706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x133f994d80d5a045%3A0x4969e87faffdf6a5!2sBiblioteca%20di%20area%20Umanistica%20%22F.E.%20Fagiani%22!5e0!3m2!1sit!2sit!4v1674675698494!5m2!1sit!2sit" width="100%" height="200px" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

<ul>
    <li><h3>Descrizione</h3><p>{{evento?.descrizione}}</p></li>
    <li><h3>Data</h3><p>{{evento?.printDate}}</p></li>
    <li><h3>Ora</h3><p>{{evento?.orario}}</p></li>
    <li><h3>Partecipanti</h3><p>{{evento?.partecipanti}}</p></li>
</ul>
</div>

<ng-template #placeholder>
    <app-scheda-eventi></app-scheda-eventi>
</ng-template>
