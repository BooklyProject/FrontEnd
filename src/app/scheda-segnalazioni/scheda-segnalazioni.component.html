<div class="separator">
    <div class="line"></div>
    <h2>Segnalazioni</h2>
    <div class="line"></div>
</div>

<div class="postcard light blue" *ngFor="let segn of segnalazioni; let index = index;">
    <div class="postcard__text t-dark">
        <h1 class="postcard__title blue"><a href="#">post/recensione/evento segnalato (link)</a></h1>
        <div class="postcard__subtitle small">
            <i>@Utente che ha fatto la segnalazione</i>
        </div>
        <div class="postcard__bar"></div>
        <div class="postcard__preview-txt">{{segn.descrizione}}</div>
        <div class="altoADestra">
            <button (click)="modera(index)" type="button" class="btn btn-outline-danger">Modera</button>
            <button (click)="lasciaPerdere(index)" type="button" class="btn btn-outline-primary" style="margin-left: 5px;">Lascia perdere</button>
        </div>
    </div>
</div>
